<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Personal Task Manager</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="task-input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="200">
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
            </div>
        </div>

        <div class="filter-section">
            <h2 class="filter-title">Filter Tasks</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="priority-filters">
                <button class="priority-filter" data-priority="high"><i class="fas fa-exclamation-circle"></i> High</button>
                <button class="priority-filter" data-priority="medium"><i class="fas fa-minus-circle"></i> Medium</button>
                <button class="priority-filter" data-priority="low"><i class="fas fa-circle"></i> Low</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="tasks-section">
            <div id="tasksList" class="tasks-list">
                <!-- Tasks will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet!</h3>
                <p>Add your first task to get started</p>
            </div>
        </div>

        <div class="actions-section">
            <button id="clearCompletedBtn" class="action-btn danger">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="clearAllBtn" class="action-btn danger">
                <i class="fas fa-trash-alt"></i> Clear All Tasks
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
